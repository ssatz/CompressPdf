version: '3.7'

services:

  compress:
    build: ./
    environment:
     - "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}"
     - "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}"
     - "AWS_REGION=${AWS_S3_REGION}"
     - "AWS_S3_BUCKET=${AWS_S3_BUCKET}"

  web:
    image: caddy/caddy:alpine
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "80:80"
    depends_on:
      - compress
  
